<body>

<form action="" method="POST" id="s" class="" role="form">
    <legend class="legends">Please enter date</legend>

    <div class="form-group">

        <input type="text"  class="form-control" data required name="" id="dailydata2" placeholder="Input...">
    </div>

    <button type="submit" class="btn btn-primary admin_msg_submit">Submit</button>
    <button type="reset" class="btn btn-danger admin_msg_submit mx-2">Reset</button>

</form>



<div id="daily" class="iziModal">
    <div class="iziModal-header ">
        <h3 class="iziModal-header-title text-center">Enter date</h3>
        <div class="iziModal-header-buttons"><a href="javascript:void(0)" class="iziModal-button iziModal-button-close"
                                                data-izimodal-close=""></a><a href="javascript:void(0)"
                                                                              class="iziModal-button iziModal-button-fullscreen"
                                                                              data-izimodal-fullscreen=""></a></div>
    </div>
    <div class="iziModal-content my-4   p-2 justify-content-center">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 admin_msg_win">
                <form action="" method="POST" id="deform" class="" role="form">
                    <legend class="legends">Please enter date</legend>

                    <div class="form-group">

                        <input type="text"  class="form-control" required name="" id="dailydata" placeholder="Input...">
                    </div>

                    <button type="submit" class="btn btn-primary admin_msg_submit">Submit</button>
                    <button type="reset" class="btn btn-danger admin_msg_submit mx-2">Reset</button>

                </form>
            </div>
        </div>


    </div>
</div>
<script>

        $("#daily").iziModal();

        $("#dailydata2").datepicker({
            minDate: -10, maxDate: 0
        });
        $("#dailydata2").datepicker("option", "dateFormat", "yy-mm-dd");


        $("#dailybutton").click(function() {
            $("#daily").iziModal('open');
        });

    $("#deform").submit(function (e) {
        e.preventDefault();
        $.confirm({
            title: '<strong>Confirmation</strong>',
            content: 'Are you sure this is correct operation',
            animation: 'scale',
            closeAnimation: 'scale',
            opacity: 0.9,
            buttons: {
                'confirm': {

                    text: 'Proceed',
                    btnClass: 'btn-blue',
                    action: function () {

                        $('body').loadingModal({text: 'please Wait'}).loadingModal('animation', 'fadingCircle');
                        $.post("process.php", $("#staffupform").serialize() + "&value=16&type=s1",
                            function (data, status) {

                                setTimeout(function () {
                                    $('body').loadingModal('destroy');

                                }, 4000);

                                setTimeout(function () {
                                    if (data == "0") {
                                        $.alert({
                                            title: 'Error',
                                            icon: 'fa fa-warning',
                                            type: 'orange',
                                            content: 'Something went wrong, please retry again after sometime.' +
                                            '<hr>' +
                                            '',
                                        });
                                    }
                                    else {
                                        $.alert({
                                            title: 'Requset sent sucessfully',
                                            content: 'Request send to  pending permissions  ',
                                            icon: 'fa fa-rocket',
                                            animation: 'scale',
                                            closeAnimation: 'scale',
                                            closeIcon: true,
                                            buttons: {
                                                okay: {
                                                    text: 'Okay',
                                                    btnClass: 'btn-green'
                                                },
                                            }
                                        });


                                    }


                                    $("#empserachform3,#staffupform").trigger('reset');
                                    $("#staffupform").hide();

                                }, 4000);
                            });


                    }
                },
                cancel: {

                    text: 'Cancel',
                    btnClass: 'btn-red',
                    action: function () {

                    }
                },

            }
        });


    });

</script>
